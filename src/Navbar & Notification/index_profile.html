<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="asset/styles.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/b0057c069b.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>

    <body>

        <header>
            <nav class="navbar">
              <div class="content">
      
                <div class="logo">
                    <a href="#">Squad.In</a>
                </div>
      
                <ul class="menu-list">
      
                  <div class="icon cancel-btn">
                    <i class="fas fa-times"></i>
                  </div>
      
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Search</a></li>
                  <div class="notifications"> 
                    <div class="icon_wrap" onclick="toggleNotifi()"> <li><a href="#">Notification</a></li> </div> 

                    <div class="notifi-box" id="box">
                      <h2>Notifications <span>4</span></h2>
                      <div class="notifi-item">
                        <div class="text">
                          <p>Anda belum melakukan <b>verifikasi email</b> <button class="btn"> Verifikasi </button></p>
                        </div>
                      </div>

                      <div class="notifi-item">
                        <div class="text">
                          <p>Terdapat <b>14 grup tersedia</b> yang sesuai prefensi anda <button class="btn"> Find One </button></p>
                        </div>
                      </div>

                      <div class="notifi-item">
                        <div class="text">
                          <p><b>Budi</b> ingin masuk ke <b>AmbisValorant</b> <button class="btn"> Accept </button></p>
                        </div>
                      </div>

                      <div class="notifi-item">
                        <div class="text">
                          <p>Grup <b>Mabar ML</b> telah terbentuk <button class="btn"> Link Grup </button></p>
                        </div>
                      </div>

                    </div>
                  </div>
                  
                  <li><a href="#">Help</a></li>

                  <div class="profile">
                    <div class="profile-picture">
                      <img src="pic/profile.png" alt="profile_picture">
                    </div>
                    <div class="profile-username">
                      <li><a href="#">Username</a></li>
                    </div>
                  </div>
      
                </ul>
      
                <div class="icon menu-btn">
                  <i class="fas fa-bars"></i>
                </div>

            </nav>
        </header>

        <script src="./asset/main.js"> </script>
    </body>
</html>
