<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/styles.css" />

    <body>
        <main>
            <div class="container">

                    <div class="leftbox">
                        <img class="profile-image" src="pic/Shiina.png" alt="profile-image">
			            <div class="option-profile">
                        	<button class="btn btn-first"> Change </button>

                    </div>
    
                    <div class="rightbox">
                        <div class="box">
                            <div class="left-box">
                                Name
                            </div>

                        </div>
                        <div class="box">

                                Faculity
                            </div>
                            <div class="right-box">
                                <input type="text" class="input" required>
                            </div>
                        </div>
                        <div class="box">

                                Interest
                            </div>
                            <div class="right-box">
                                <input type="text" class="input" required>
                            </div>
                        </div>
                        <div class="box">
                            <div class="left-box">
                                Email
                            </div>
                            <div class="right-box">
                                <input type="text" class="input" required>
                            </div>
                        </div>
                        <div class="box">
                            <div class="left-box">

                <div class="downbox">
                    <button class="btn"> Edit Profile </button>
                    <button class="btn"><a href="change_password.html">Change Password</a></button>

                    <button class="btn"> <span class="red">Delete Account</span></button>
