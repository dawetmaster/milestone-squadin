<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/styles.css" />
    </head>

    <body>
        <main>
            <div class="container">
                <div class="footer-content">
                    <div class="leftbox">
                        <img alt="profile-image">
			            <div>
                        	<button class="btn btn-first"> Change </button>
                        	<button class="btn btn-first"> Remove </button>
			            </div>
                    </div>
    
                    <div class="rightbox">
                        <div class="box">
                            <h3>Name</h3>
                            <input type="text" class="input" value="your name" required>
                        </div>
                        <div class="box">
                            <h3>Faculity</h3>
                            <input type="text" class="input" value="your faculity" required>
                        </div>
                        <div class="box">
                            <h3>Interest</h3>
                            <input type="text" class="input" value="your interest" required>
                        </div>
                        <div class="box">
                            <h3>Email</h3>
                            <input type="text" class="input" value="your email" required>
                        </div>
                        <div class="box">
                            <h3>LinkedIn</h3>
                            <input type="text" class="input" value="your linkedIn" required>
                        </div>
                    </div>
                </div>

                <div class="downbox">
                    <button class="btn btn-first"> Edit Profile </button>
                    <button class="btn btn-first"> Change Password </button>
                    <button class="btn btn-first"> Log Out </button>
                    <button class="btn btn-first"> Delete Account </button>
                </div>
            </div>
        </main>
    </body>
</html>
